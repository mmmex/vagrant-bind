---
- hosts: all
  become: yes
  tasks:
  - name: install packages
    yum:
      name:
        - bind
        - bind-utils
        - ntp
      state: latest
      update_cache: true
  - name: update glibc-common
    yum:
      name: glibc-common
      update_only: true

  - name: Stop and disable chronyd
    ansible.builtin.systemd:
      name: chronyd
      state: stopped
      enabled: false

  - name: Enable and start ntpd unit
    ansible.builtin.systemd:
      name: ntpd
      state: started
      enabled: true

  - name: Set timezone to Europe/Moscow
    command: "timedatectl set-timezone Europe/Moscow"

  - name: copy transferkey to all servers and the client
    copy:
      src: named.zonetransfer.key
      dest: /etc/named.zonetransfer.key
      owner: root
      group: named
      mode: 0644

- hosts: ns01
  become: yes
  tasks:
  - name: copy named.conf
    copy:
      src: master-named.conf
      dest: /etc/named.conf
      owner: root
      group: named
      mode: 0644
  - name: copy zones
    copy: 
      src: "{{ item }}"
      dest: /etc/named/
      owner: root
      group: named
      mode: 0660
    with_items:
      - named.ddns.lab
      - named.dns.lab
      - named.dns.lab.client
      - named.dns.lab.rev
      - named.newdns.lab
  - name: copy resolv.conf to the servers
    template:
      src: servers-resolv.conf.j2
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644

  - name: set /etc/named permissions
    file:
      path: /etc/named
      owner: root
      group: named
      mode: 0670
  - name: ensure named is running and enabled
    ansible.builtin.systemd:
      name: named
      state: restarted
      enabled: yes
  - name: Setsebool for named_zone_t
    seboolean:
      name: named_write_master_zones
      state: yes
      persistent: yes
  - name: SElinux the crutch for /etc/named
    sefcontext:
      target: "/etc/named(/.*)?"
      setype: named_zone_t
      state: present
  - name: Apply context
    command: restorecon -R -v /etc/named

- hosts: ns02
  become: yes
  tasks:
  - name: copy named.conf
    copy:
      src: slave-named.conf
      dest: /etc/named.conf
      owner: root
      group: named
      mode: 0640
  - name: copy resolv.conf to the servers
    template:
      src: servers-resolv.conf.j2
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644

  - name: set /etc/named permissions
    file:
      path: /etc/named
      owner: root
      group: named
      mode: 0670
  - name: ensure named is running and enabled
    ansible.builtin.systemd:
      name: named
      state: restarted
      enabled: yes
  - name: Setsebool for named_zone_t
    seboolean:
      name: named_write_master_zones
      state: yes
      persistent: yes
  - name: SElinux the crutch for /etc/named
    sefcontext:
      target: "/etc/named(/.*)?"
      setype: named_zone_t
      state: present
  - name: Apply context
    command: restorecon -R -v /etc/named
    
- hosts: client,client2
  become: yes
  tasks:
  - name: copy resolv.conf to the client
    copy:
      src: client-resolv.conf
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644
  - name: copy rndc conf file
    copy:
      src: rndc.conf
      dest: /home/vagrant/rndc.conf
      owner: vagrant
      group: vagrant
      mode: 0644
  - name: copy motd to the client
    copy:
      src: client-motd
      dest: /etc/motd
      owner: root
      group: root
      mode: 0644